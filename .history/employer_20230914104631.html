<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace - добавить вакансию</title>

    <link rel="stylesheet" href="index.css" />

    <script src="js/choices.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html">
          <img
            class="header__logo"
            src="img/logo.svg"
            alt="Логитип WorkSpace"
          />
        </a>
        <div class="header__links">
          <a class="header__link" href="index.html#vacancies"
          > Посмотреть вакансии</a>
        </div>
        
      </div>
    </header>

    <main>
      <section class="employer">
        <div class="container">
          <h1 class="employer__title">Создай свою вакансию</h1>

          <form class="employer__form">
            <div class="employer__file file">
              <div class="file__wrap-preview">
                <img src="#" alt="" class="file__preview" />
              </div>

              <div class="file__wrap-btn">
                <label for="logo" class="file__label"> + загрузить лого </label>
                <input
                  name="logo"
                  type="file"
                  class="file__input"
                  id="logo"
                  accept="image/png, image/jpeg"
                  required
                />
              </div>
            </div>

            <fieldset class="employer__fieldset-input">
              <div class="employer__wrap-input">
                <label class="employer__label" for="company"
                  >Название компании
                </label>

                <input
                  type="text"
                  class="employer__input"
                  id="company"
                  name="company"
                  placeholder="Например: SBER"
                />
              </div>

              <fieldset class="employer__fieldset">
                <div class="employer__wrap-input">
                  <label class="employer__label" for="title"
                    >Название вакансии</label
                  >
  
                  <input
                    type="text"
                    class="employer__input"
                    id="title"
                    name="title"
                    placeholder="Например: Frontend-разработчик"
                  />
                </div>
              </fieldset>
  
              <fieldset class="employer__fildset">
                <div class="employer__wrap-input">
                  <label class="employer__label" for="salary"
                    >Заработная плата, руб/мес</label
                  >
  
                  <input
                    type="number"
                    class="employer__input"
                    id="salary"
                    name="salary"
                    placeholder="80 000"
                  />
                </div>
              </fieldset>
  
              <fieldset class="employer__fildset">
                <div class="employer__wrap-input">
                  <label class="employer__label" for="location">Город</label>
  
                  <input
                    type="text"
                    class="employer__input"
                    id="location"
                    name="location"
                    placeholder="Например: Москва"
                  />
                </div>
              </fieldset>
  
              <fieldset class="employer__fildset">
                <div class="employer__wrap-input">
                  <label class="employer__label" for="email">E-mail</label>
  
                  <input
                    type="email"
                    class="employer__input"
                    id="email"
                    name="email"
                    placeholder="Добавьте e-mail для связи"
                  />
                </div>
              </fieldset>
            </fieldset>

            

            <fieldset class="employer__fieldset-textarea">
              <label class="employer__label" for="description"
                >Описание вакансии</label
              >

              <textarea
                class="employer__textarea"
                name="description"
                id="description"
                placeholder="Добавьте всю необходимую для соискателя информацию"
              ></textarea>
            </fieldset>

            <div class="employer__radio-buttons">
              <fieldset class="employer__fieldset-radio">
                <legend class="employer__legend">Формат</legend>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="format"
                    value="Офис"
                  />Офис
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="format"
                    value="Удаленный"
                  />Удаленный
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="format"
                    value="Гибкий"
                  />Гибкий
                </label>
              </fieldset>

              <fieldset class="employer__fieldset-radio">
                <legend class="employer__legend">Опыт работы</legend>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="experience"
                    value="Не важно"
                  />Не важно
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="experience"
                    value="Без опыта"
                  />Без опыта
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="experience"
                    value="От 1 года до 3-х лет"
                  />От 1 года до 3-х лет
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="experience"
                    value="От 3-х лет"
                  />От 3-х лет
                </label>
              </fieldset>

              <fieldset class="employer__fieldset-radio">
                <legend class="employer__legend">Занятость</legend>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="type"
                    value="Полная"
                  />Полная
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="type"
                    value="Частичная"
                  />Частичная
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="type"
                    value="Стажировка"
                  />Стажировка
                </label>

                <label class="employer__label-radio radio">
                  <input
                    type="radio"
                    class="radio__input"
                    name="type"
                    value="Проектная работа"
                  />Проектная работа
                </label>
              </fieldset>
            </div>

            <div class="employer__wrap-submit">
              <button class="employer__submit" type="submit">
                Добавить вакансию
              </button>
              <div class="employer__error">Ошибка. Заполните все поля</div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <img
          class="footer__logo"
          src="img/logo-footer.svg"
          alt="Логотип WorkSpace"
        />

        <p class="footer__copyright">© Work Space, 2023</p>

        <ul class="footer__contacts">
          <li class="footer__contact">
            Designer:
            <a class="footer__link" href="#">Anastasia Ilina</a>
          </li>
          <li class="footer__contact">
            Developer:
            <a class="footer__link" href="#">JavaScriptcher</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
